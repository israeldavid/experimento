<app-header></app-header>

<ion-content>
  <ion-button (click)="listarContactos()" color="tertiary">Listar Contacto</ion-button>
  <ion-button (click)="crearContacto()" color="warning">Crear Contacto</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let c of misContactos">
      <ion-item>
        <ion-label>
          {{c.name.givenName}} <b> {{ c.familyName }}</b>
          <p>
            {{c.phoneNumbers[ 0 ].value}}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
